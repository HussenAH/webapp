<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>WebApp</title>
<link rel="stylesheet" href="fonts/style.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="layout-wrap">
			<a href="#"><img src="img/logo-netcraft.svg" alt="netcraft"></a>

			<form class="search-box">
			 <label for="search"><span class="hidden">-</span></label>
				<input type="search" name="q" placeholder="search" id="search">
			</form>
		</div>
	</header>

	<section class="page-body layout-wrap">
		<div class="notifications"></div>

		<nav>
			<div class="nav-section l-nav-i">

				<div class="menu">
					<div class="menu-caption">
						<p>Choose QS report</p>
					</div>

					<ul class="action-list hidden no-style">
						<li id="op-1-1"><a href="#"></a></li>
						<li id="op-1-2"><a href="#"></a></li>
						<li id="op-1-3"><a href="#"></a></li>
					</ul>
				</div>
			</div>

			<div class="nav-section m-nav-i">

				<div class="menu">
					<div class="menu-caption">
						<p>Choose dashboard</p>
					</div>

					<ul class="action-list hidden no-style">
						<li id="op-2-1"><a href="#"></a></li>
						<li id="op-2-2"><a href="#"></a></li>
						<li id="op-2-3"><a href="#"></a></li>
						<li id="op-2-4"><a href="#"></a></li>

					</ul>
				</div>
			</div>

			<div class="nav-section r-nav-i">

				<div class="menu">
					<div class="menu-caption">
						<p>Choose guide</p>
					</div>

					<ul class="action-list hidden no-style">
						<li id="op-3-1"><a href="#"></a></li>
						<li id="op-3-2"><a href="#"></a></li>
						<li id="op-3-3"><a href="#"></a></li>

					</ul>
				</div>
			</div>
		</nav>

		<section class="tabs">
			<ul id="tabs-list" class=" no-style">
				<li id="tab-item1" class="active-tab"><a class="active-tab" href="#quick-reports">
					<i class="icon-external-link"></i>
					Quick Reports</a>
				</li>
				<li id="tab-item2"><a href="#my-folders">
					<i class="icon-star-o"></i>
					My Folders</a>
				</li>
				<li id="tab-item3"><a href="#my-team-folders">
					<i class="icon-folder-open"></i>
					My Team Folders</a>
				</li>
				<li id="tab-item4"><a href="#public-folders">
					<i class="icon-files-o"></i>				
					Public Folders</a>
				</li>
			</ul>

			<div id="quick-reports" class="tab">
             <label for="quick-reports-select"><span class="hidden">-</span></label>			
				<select class="webs-select hidden" id="quick-reports-select"></select>			
				<div class="user-tools">
					<div class="settings-btn active-btn" id="">
						<button  class="active-btn" id="" >
							<img id="" src="img/icons/settings.png" alt="settings-icon">
						</button>  
					</div>
					<div class="expand-btn hidden" id="quick-reports-expand-btn">
						<a class="" target="" href="#" id="">   <!-- add class = hidden  -->
							<img src="img/icons/expand.png" alt="expand-icon">
						</a>
					</div>

				</div>



				<div class="reports-area reports-area1" id="quick-reports-area">
				<form class="report-form">
					<ul class="no-style reports-list">
						<li class="report row">
							<label class="report-content">Report 01</label>
							<div class="report-content report-name">
								<label for="name-in">Name</label>
								<input class="name-in" type="text"></input>
							</div>
							<div class="report-content report-url">
								<label for="url-in">URL</label>
								<input class="url-in" type="url"></input>
							</div>
						</li>
						<li class="report row">
							<label class="report-content">Report 01</label>
							<div class="report-content report-name">
								<label for="name-in">Name</label>
								<input class="name-in" type="text"></input>
							</div>
							<div class="report-content report-url">
								<label for="url-in">URL</label>
								<input class="url-in" type="url"></input>
							</div>
						</li>
						<li class="report row">
							<label class="report-content">Report 01</label>
							<div class="report-content report-name">
								<label for="name-in" >Name</label>
								<input class="name-in" type="text"></input>
							</div> 
							<div class="report-content report-url">
								<label for="url-in">URL</label>
								<input class="url-in" type="url"></input>
							</div>
						</li>

					</ul>
					<div class="save-btn">
						<button >save</button>
					</div>
					</form>
				</div>
				<div>
					<div>
						<iframe class="hidden frame-window" id="quick-reports-frame"src=""></iframe>
					</div>
				</div>
			</div>


			<div id="my-folders" class="tab hidden">
					<div class="user-tools">
							<div class="expand-btn" id="my-folder-expand-btn">
								<a class="" target="" href="#" id="">   <!-- add class = hidden  -->
									<img src="img/icons/expand.png" alt="expand-icon">
								</a>
							</div>

					</div>
						<div>
							<iframe id="my-folders-frame" class="frame-window"src="http://www.paulirish.com/"></iframe>
						</div>
			</div>

			<div id="my-team-folders" class="hidden tab">
 					<label for="my-team-folders-select"><span class="hidden">-</span></label>
				    <select class="webs-select hidden" id="my-team-folders-select"></select>
					<div class="user-tools">
										<div class="settings-btn active-btn">
											<button  class="" id="" >
												<img src="img/icons/settings.png" alt="sittings-icon">
											</button>  
										</div>					
										<div class="expand-btn hidden" id="my-team-folders-expand-btn">
											<a class="" target="" href="#" id="">   <!-- add class = hidden  -->
												<img src="img/icons/expand.png" alt="expand-icon">
											</a>
										</div>

					</div>
					<div class="reports-area">
					<form class="folder-form">
						<ul class="no-style reports-list">
							<li class="report row">
								<label class="report-content">Folder 01</label>
								<div class="report-content report-name">
									<label for="name-in">Name</label>
									<input class="name-in" type="text"></input>
								</div>
								<div class="report-content report-url">
									<label for="url-in">URL</label>
									<input class="url-in" type="url"></input>
								</div>
							</li>
							<li class="report row">
								<label class="report-content">Folder 01</label>
								<div class="report-content report-name">
									<label for="name-in">Name</label>
									<input class="name-in" type="text"></input>
								</div>
								<div class="report-content report-url">
									<label for="url-in">URL</label>
									<input class="url-in" type="url"></input>
								</div>
							</li>
							<li class="report row">
								<label class="report-content">Folder 01</label>
								<div class="report-content report-name">
									<label for="name-in">Name</label>
									<input class="name-in" type="text"></input>
								</div>
								<div class="report-content report-url">
									<label for="url-in">URL</label>
									<input class="url-in" type="url"></input>
								</div>
							</li>

						</ul>
						<div class="save-btn">
							<button >save</button>
						</div>
						</form>
					</div>
					<div>
						<div>
							<iframe class="hidden frame-window" id="my-team-folders-frame"src=""></iframe>
						</div>
					</div>

			</div>
			<div id="public-folders" class="tab hidden">
				<div class="user-tools">
								<div class="expand-btn" id="public-folders-btn">
									<a class="" target="" href="#" id="">   <!-- add class = hidden  -->
										<img src="img/icons/expand.png" alt="expand-icon">
									</a>
								</div>

						</div>
							<div>
								<iframe id="public-folders-frame" class="frame-window"src="http://addyosmani.com/"></iframe>
							</div>
				</div>
				
			</div>

		</section>
	</section>


	<script type="text/javascript" src="js/plugins.js"></script>

	<script src="js/main.js"></script>
</body>
</html>
